- hosts: localhost
  connection: local
  gather_facts: False

  tasks:

    - name: Provision a set of EC2 instances
      ec2:
         key_name: DevOps-yks                 #Key Pair name for login
         region: 'us-west-1'                  #AWS region
         instance_type: t2.micro              
         group: "DevOps-NSG"                  #Security Group
         image: "ami-0019ef04ac50be30f"       #AMI image from the same region mentioned above
         wait: true
         exact_count: 1
         count_tag:
            Name: ByAnsible
         instance_tags:
            Name: aws_ec2_simple_ansible
      register: ec2